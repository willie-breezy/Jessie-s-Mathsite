<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jesse's Math</title>
</head>
<body>
    <main>
        <div class="mains">
            <div class="main-container">
                <span id="increment">1</span>
                <div class="input-container">
                    <input type="text" name="" id="num1">
                    <p>+</p>
                    <input type="text" name="" id="num2">
                    <p>=</p>
                    <input type="text" name="" id="num3" class="right-response neutral">
                </div>
                <button onclick="validate()">Next</button>
            </div>
        </div>
    </main>
    <script>
        let number = document.getElementById("increment");
        let init = 1;
        function sum(num1, num2, num3){
        num1 = document.getElementById("num1");
        num1.value = Math.floor(Math.random() * 11);
        num2 = document.getElementById("num2");
        num2.value = Math.floor(Math.random() * 11);
        let answer = parseInt(num1.value)+parseInt(num2.value);
        num3 = document.getElementById("num3");
        console.log(answer);        
    }
        function validate(){
            if(num3.value != parseInt(num1.value)+parseInt(num2.value)){
                console.log("Wrong");
            }else{
                num3.classList.remove("neutral");
                console.log("Right");
                num3.value = "";
                function returnColor(){
                    num3.classList.add("neutral");
                }
                setTimeout(returnColor, 700);
                number.innerHTML = ++init;
                setTimeout(sum, 1000);
            }
        }
                
        sum();
    </script>
</body>
</html>
